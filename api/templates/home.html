<!DOCTYPE html>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<body>
    <section class="database">
        <h1>Generate a Solution!</h1>
        <form class="form-inline" method="POST" action="/generate_solution/">
            <div class="form-group">
                <input type="text" id="dim_sudoku_generation" name="dim_sudoku_generation" placeholder="Dim. of the sudoku">
                <button type="submit" class="btn">Generate a Solution!</button>
            </div>
        </form>
        <h1>New Sudoku!</h1>
        <form class="form-inline" method="POST" action="/new_sudoku/">
            <div class="form-group">
                <input type="text" id="dim_sudoku" name="dim_sudoku" placeholder="Dim. of the sudoku">
                <button type="submit" class="btn">New Sudoku!</button>
            </div>
        </form>
    </section>
</body>
