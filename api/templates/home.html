<!DOCTYPE html>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<body>
    <section class="database">
        <h1>Generate a Solution</h1>
        <form class="form-inline" method="POST" action="/generate_solution/">
            <label>Select a Model</label>
            <div class="select">
                <select name="comp_select1" class="selectpicker form-control">
                    {% for m in models.keys() %}
                    <option value="{{ m }}">{{ m }}</option>
                    {% endfor %}
                </select>
            </div>
            <label>Which Dimension?</label>
            <div>
                <div class="selectpicker form-control">
                    <input type="text" id="dim_sudoku_generation" name="dim_sudoku_generation" placeholder="Dim. of the sudoku">
                    <button type="submit" class="btn">Generate a Solution!</button>
                </div>
            </div>
        </form>






        <h1>New Sudoku</h1>
        <form class="form-inline" method="POST" action="/new_sudoku/">
            <label>Select a Model</label>
            <div class="select">
                <select name="comp_select2" data-live-search="true" class="selectpicker form-control">
                    {% for m in models.keys() %}
                    <option value="{{ m }}">{{ m }}</option>
                    {% endfor %}
                </select>
            </div>
           <label>Which Dimension?</label>
            <div>
                <div class="selectpicker form-control">
                    <input type="text" id="dim_sudoku" name="dim_sudoku" placeholder="Dim. of the sudoku">
                    <button type="submit" class="btn">New Sudoku</button>
                </div>
            </div>
        </form>
    </section>
</body>
