<!DOCTYPE html>
<title>Generate a solution</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">

<body>
    <section class="database">
    <h1>A solution has been generated</h1>
        <div class="database-one_col">
            <table id="sudoku_grid">
            {% for row in grid %}
                <tr>
                {% for col in row %}
                    <td>{{ col }}</td>
                {% endfor %}
                </tr>
            {% endfor %}
        </table>
        </div>
    </section>
    <div>
        <form class="form-inline" method="POST" action="/">
            <button type="submit" class="btn">Home page</button>
        </form>
    </div>
</body>
