<!DOCTYPE HTML>
<html>
<head>
    <title>PTS: New Sudoku</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='submit_grid.js') }}" ></script>
    <script type="text/javascript" src="{{ url_for('static', filename='show_solution.js') }}" ></script>
</head>
<body>
    <div style="text-align: center;">
        <table id="sudoku_grid">
            {% for row in grid %}
                <tr>
                {% for col in row %}
                    {% if col == 0 %}
                        <td contenteditable="true" onKeyUp="verification_value_cell(this, {{chars}});"></td>
                    {% elif col %}
                        <td contenteditable="false" style="background-color: #bebebe;">{{ col }}</td>
                    {% else %}
                        <td contenteditable="false" class="none"></td>
                    {% endif %}
                {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <button onclick="submit_sudoku('sudoku_grid', {{grid_solved}})">Submit</button>
        <button onclick="showSolution({{grid_solved}})">Solution</button>
        <h1 id="win"></h1>
    </div>
    <div>
        <form class="form-inline" method="POST" action="/">
            <button type="submit" class="btn">Home page</button>
        </form>
    </div>
</body>
</html>
